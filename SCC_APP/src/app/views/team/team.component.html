<div class="TableCont">
    <table class="teamTable" style="color: aliceblue; border-spacing: 10px;">
        <thead>
            <tr>
                <th colspan="5" style="text-align: center;">
                    <div>
                        <h4>#{{ TeamRanking }}</h4>
                        <img src="/assets/images/teams/{{ TeamLogo }}.png" alt="" height="60px">
                        <h4>{{TeamName}}</h4>
                        <img src="/assets/images/flags/{{ TeamFlag }}.png" alt="" height="60px">
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td *ngFor="let player of Players; index as i;">
                    <img src="/assets/images/players/{{player[4]}}.png" alt="" />
                </td>
            </tr> -->
            <tr class="AllPlayers">
                <td *ngFor="let player of Players; index as i;">
                    <div class="PlayerDesc">
                        <img src="/assets/images/players/{{player[4]}}.png" alt="" />
                        <ng-container *ngIf="player[1]!='?';else elseblock">
                            <div class="playerInfo">
                                <h2><a href="player/{{player[0]}}">{{player[1]}}</a></h2>
                                <h3>{{player[5]}}</h3>
                            </div>
                        </ng-container>
                        <ng-template #elseblock>
                            <div class="playerInfo">
                                <h2><a>{{player[1]}}</a></h2>
                                <h3>&nbsp;</h3>
                            </div>
                        </ng-template>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="loader">
    <img src="https://i.stack.imgur.com/kOnzy.gif" alt="" height="75px">
</div>
